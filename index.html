<footer>
  <script>
    // 1 = flex-direction
    // 2 = justify-content
    // 3 = align-items
    // 4 = align-content
    // 5 = justify-items
    var group = document.getElementById('row-group');
    console.log('group', group)
    group.onclick = function (event) {
      // Assign test area property
      let group = 'row';
      let testArea = document.getElementById('test-area');
      let target = event.target;
      if (target.tagName !== 'BUTTON') return;
      console.log('target', target);
      let parent = target.parentNode;
      let childList = parent.children;
      let type = childList[0].innerHTML.slice(0, -1);
      console.log('type', type);
      let value = target.innerHTML;
      console.log('value', value);
      testArea.style[type] = value;
      // Control colors
      assignBadges(childList, target);
    }
    function assignBadges(list, target) {
      for (let i = 0; i < list.length; i++) {
        if (i === 0) {
        } else if (list[i] === target) {
          target.classList.remove('badge-secondary')
          target.classList.add('badge-primary')
        } else if (target.classList[1] === 'badge-primary') {
          target.classList.add('badge-secondary')
          target.classList.remove('badge-primary')
        }
      }
    }
  </script>
